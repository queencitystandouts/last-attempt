<!-- Promo Modal -->
<div id="promoModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Join Our Free Soccer Clinic!</h2>
    <p>Every Sunday at noon – see what it’s all about!</p>
    <a href="#contact" class="btn btn-primary">Sign Up</a>
  </div>
</div>

<script>
  // Get modal and close button
  var modal = document.getElementById("promoModal");
  var span = document.getElementsByClassName("close")[0];

  // Show modal when page loads
  window.onload = function() {
    modal.style.display = "block";
  };

  // Close modal on click 'X'
  span.onclick = function() {
    modal.style.display = "none";
  };

  // Close modal if user clicks outside of it
  window.onclick = function(event) {
    if(event.target == modal) {
      modal.style.display = "none";
    }
  };
</script>

<style>
/* Modal Styles */
.modal { 
  display: none; 
  position: fixed; 
  z-index: 9999; 
  left: 0; top: 0; 
  width: 100%; height: 100%; 
  overflow: auto; 
  background-color: rgba(0,0,0,0.7); 
}

.modal-content { 
  background-color: #fff; 
  margin: 10% auto; 
  padding: 20px; 
  border-radius: 10px; 
  width: 80%; 
  max-width: 500px; 
  text-align: center; 
}

.modal-content h2 { color: #008080; }
.modal-content p { color: #000; }

.close { 
  color: #000; 
  float: right; 
  font-size: 28px; 
  font-weight: bold; 
  cursor: pointer; 
}

.close:hover { color: #008080; }

.btn-primary { 
  background-color: #008080; 
  color: #fff; 
  padding: 10px 20px; 
  border-radius: 5px; 
  display: inline-block; 
  text-decoration: none; 
  font-weight: bold; 
}

.btn-primary:hover { background-color: #006666; }
</style>
